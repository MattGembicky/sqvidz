<!DOCTYPE html>
<html lang="cs">
	<head>
		<title>SQVIDZ.io</title>
		<link rel="icon" type="image/png" href="/public/img/red_tentacle.png" size="16x16 32x32">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
	    <meta name="Content-Language" content="cs">
	    <meta name="Author" content="Matous Gembicky">
	    <meta name="KeyWords" content="squid, game, .io, frined, party">
	    <meta name="Description" content="Try to slap your frined with tentacle">
	    <script src="https://kit.fontawesome.com/53b570c0b2.js" crossorigin="anonymous"></script>
	    <link rel="stylesheet" type="text/css" href="/public/sqvidz.css">
	</head>
	<body onload="dayTime()">
		<div class="gameParts">
			<canvas id="ctx" width="960" height="960"></canvas>
			<canvas id="ctx-score" width="50" height="50" style="position: absolute;left: 0;bottom: 0;z-index: 3;"></canvas>
			<div id="chatnlbni-container">
				<h2 style="border-top: 0;background-color: #b00e59;">Leaderboard</h2>
					<div id="lb-box"></div>
				<h2 style="background-color: #046263;">CHAT</h2>
					<div id="chat-box"></div>
					<form id="chat-form" style="background-color: #044252;">
						<input id="chat-input" type="text" placeholder="type here">
						<button class="chat-submit submit" type="submit"><i class="fas fa-comment"></i></button>
					</form>
			</div>
		</div>
		<div class="login">
			<h1 class="version">DEVELOPMENT VERSION</h1>
			<div class="logo">
				<h1 class="name-sqvidz" style="left: 50%;transform: translate(-100%,0);">SQV</h1>
					<img class="sqvidTacle" src="" alt="sqvidTacle">
				<h1 class="name-sqvidz">DZ.io</h1>
			</div>
			<div class="login-box-conatainer">
				<ul>
					<li>
						<div class="login-box">
							<i class="fas fa-question-circle"></i>
							<form id="login-form">
								<input class="name-box" type="text" placeholder="username">
								<input class="name-submit submit" type="submit" value="Play">
							</form>
							<p class="name-border">Make sure that you can see all of the black borders</p>
						</div>
					</li>
					<li>
						<div class="login-box">
							<form id="pick-form">
								<input type="button" class="pickSwitch" name="so" value="SQUID" onclick="pickswitch()">
								<div class="pickClothing">
									<i class="pickClo fas fa-hat-cowboy"></i><br>
									<i class="pickClo fab fa-black-tie"></i><br>
									<i class="pickClo fas fa-ring"></i>
								</div>
								<div class="pickColor">
									<div class="control-group">
								        <label class="control control-radio"> 
								            <input type="radio" name="radio" checked="checked" />
								            <div class="control_indicator"></div>
								        </label>
								    </div><br>
									<div class="control-group">
								        <label class="control control-radio">
								            <input type="radio" name="radio" />
								            <div class="control_indicator" style="background-color: #046263;"></div>
								        </label>
								    </div><br>
								    <div class="control-group">
								        <label class="control control-radio">
								            <input type="radio" name="radio" />
								            <div class="control_indicator" style="background-color: #514d73;"></div>
								        </label>
								    </div><br>
								    <div class="control-group">
								        <label class="control control-radio">
								            <input type="radio" name="radio" />
								            <div class="control_indicator" style="background-color: #736c4d;"></div>
								        </label>
								    </div><br>
								    <div class="control-group">
								        <label class="control control-radio">
								            <input type="radio" name="radio" />
								            <div class="control_indicator" style="background-color: #576947;"></div>
								        </label>
								    </div>
								</div>
							</form>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
		<script>
			function dayTime() {
				document.getElementsByClassName("login")[0].style.display="block";
				var fullDate = new Date();
				var hoursNow = fullDate.getHours();
				var tentacle = document.getElementsByClassName("sqvidTacle")[0];
				if((hoursNow>=18&&hoursNow<=24)||(hoursNow>=0&&hoursNow<=6))
					tentacle.src ="/public/img/blue_tentacle.png";
				else
					tentacle.src ="/public/img/red_tentacle.png";
			}

			function pickswitch(){
				var pswitch = document.getElementsByClassName("pickSwitch")[0];
				if(pswitch.value==="SQUID"){
					pswitch.value="OCTOPUS";
					pswitch.style.backgroundColor="#b00e59";
				}
				else{
					pswitch.value="SQUID";
					pswitch.style.backgroundColor="#046263";
				}
			}

			const WIDTH = 960;
			const HEIGHT = 960;

			var Img = {};
			Img.player = new Image();
			Img.logoR = new Image();
			Img.logoB = new Image();
			Img.background = new Image();
			Img.logoR.src = '/public/img/red_tentacle.png';
			Img.logoB.src = '/public/img/blue_tentacle.png';
			Img.player.src = '/public/img/Octalia.gif';
			Img.background.src = '/public/img/background.png';

			document.getElementById("login-form").onsubmit = function(e){
    			e.preventDefault();
    			var nameBox = document.getElementsByClassName("name-box")[0];
    			socket.emit('usernameIn',nameBox.value);
    			socket.emit('usernameIN',{inputId:'name',state: nameBox.value});
    			document.getElementsByClassName("login")[0].style.display="none";
    			document.getElementsByClassName("gameParts")[0].style.display="block";
    		}
			var socket = io();

			//chat
			var chatInput = document.getElementById("chat-input");
			var chatForm = document.getElementById("chat-form");
			var chatContainer = document.getElementById("chat-box");
    		socket.on('addTextMsg',function(msg){
    			chatContainer.innerHTML += '<div>'+msg+'</div';
  					chatContainer.scrollTo(0,Number.MAX_SAFE_INTEGER);
    		});

    		socket.on('evalServer',function(data){
    			console.log(data);
    		});

    		chatForm.onsubmit = function(e){
    			e.preventDefault();
    			if(chatInput.value[0]!=='/')
    				socket.emit('MsgToServer',chatInput.value);//msg
    			else
    				socket.emit('evalServer',chatInput.value.slice(1));//eval
    			chatInput.value = '';
    		}

			

			//init
			var ctx = document.getElementById("ctx").getContext("2d");
			var ctx2 = document.getElementById("ctx-score").getContext("2d");
    		ctx.font = '30px Arial';
    		ctx2.font = '30px Arial';

    		var Player = function(initPack){
		        var self = {};
		        self.id = initPack.id;
		        self.name = initPack.name;
		        self.x = initPack.x;
		        self.y = initPack.y;
		        self.score = initPack.score;

		        self.draw = function(){
		        	var width = 64;
		        	var height = 64;
		        	ctx.font = '16px Arial';
		        	ctx.fillText(self.name,self.x-16,self.y-28);
		        	/*var widthOfP = Img.player.width*2;
		        	var heightOfP = Img.player.height*2;*/
		        	ctx.drawImage(Img.player,
		        		0,0,Img.player.width,Img.player.height,
		        		self.x-width/2,self.y-height/2,width,height);
		        }

		        Player.list[self.id] = self;
		        return self;
		    }
		    Player.list = {};
		 	
			var selfId = null; 

		    socket.on('init',function(data){  
		    	if(data.selfId)
		    		selfId = data.selfId;
		        //{ player : [{id:123,number:'1',x:0,y:0},{id:1,number:'2',x:0,y:0}], bullet: []}
		        for(var i = 0 ; i < data.player.length; i++){
		            new Player(data.player[i]);
		        }
		    });
		   
		    socket.on('update',function(data){
		        //{ player : [{id:123,x:0,y:0},{id:1,x:0,y:0}], bullet: []}
		        for(var i = 0; i < data.player.length; i++){
		            var pack = data.player[i];
		            var p = Player.list[pack.id];
		            if(p){
		                if(pack.x !== undefined)
		                    p.x = pack.x;
		                if(pack.y !== undefined)
		                    p.y = pack.y;
		                if(pack.score !== undefined)
		                    p.score = pack.score;
		            }
		        }
		        leaderupdate(data);
		    });
		    var leaderupdate = function(data){
		    	var lbBox = document.getElementById("lb-box");
			    var lbScore = [];var lbPlayer = [];

		    	for(var i = 0; i < data.player.length; i++){
		            var pack = data.player[i];
		            lbScore[i] = pack.score;
		            lbPlayer[i] = pack.name;
		        }

		        for(var i = 0; i < lbScore.length; i++){
		        	for(var k = 0; k < (lbScore.length-1); k++){
		        		if(lbScore[k]<lbScore[k+1]){
		        			var helper = lbScore[k];
		        			lbScore[k]=lbScore[k+1];
		        			lbScore[k+1]=helper;
		        			helper = lbPlayer[k];
		        			lbPlayer[k]=lbPlayer[k+1];
		        			lbPlayer[k+1]=helper;
		        		}
		        	}
		        }
		        var text = "";
		        for(var k = 0; k < 10; k++){
		        	if(lbScore[k]==undefined)
		        		break;
		        	if(lbPlayer[k].length<13){
				        text += (k+1)+'. '+lbPlayer[k];
				        for(var i = 1; i < (15-lbPlayer[k].length); i++)
					        text += '..';
					}
					else
						text += (k+1)+'. '+lbPlayer[k].slice(0,14)+'....';
				    text += lbScore[k]+'<br>';
			    }

		    	lbBox.innerHTML = text;
		    }

		   
		    socket.on('remove',function(data){
		        //{player:[12323],bullet:[12323,123123]}
		        for(var i = 0 ; i < data.player.length; i++){
		            delete Player.list[data.player[i]];
		        }
		    });
		   	
		    setInterval(function(){
		        ctx.clearRect(0,0,WIDTH,HEIGHT);
		        ctx.drawImage(Img.background,0,0);
		        for(var i in Player.list)
		          	Player.list[i].draw();  
		        drawScore();
		    },1000/40);		//game speed

		    var drawScore = function(){
		    	if(lastscore===Player.list[selfId].score)
		    		return;
		    	lastscore=Player.list[selfId].score;
		    	ctx2.clearRect(0,0,50,50);
			    ctx2.font = '24px Arial';
			    ctx2.fillStyle = 'white';
			    ctx2.fillText(Player.list[selfId].score,18,20);
		    }
		    var lastscore = null;

    		//game movement
			document.onkeydown = function(event){	//if key pressed
				if(event.keyCode === 68 || event.keyCode === 39)	//Dkey or Rarrow
					socket.emit('keyPress',{inputId:'right',state: true});
				if(event.keyCode === 65 || event.keyCode === 37)	//Akey or Larrow
					socket.emit('keyPress',{inputId:'left',state: true});
				if(event.keyCode === 87 || event.keyCode === 38)	//Wkey or Uarrow
					socket.emit('keyPress',{inputId:'up',state: true});
				if(event.keyCode === 83 || event.keyCode === 40)	//Skey or Darrow
					socket.emit('keyPress',{inputId:'down',state: true});
				if(event.keyCode === 32)							//Spacebar
					socket.emit('keyPress',{inputId:'space',state: true});
			}
			document.onkeyup = function(event){	//if key released
				if(event.keyCode === 68 || event.keyCode === 39)	//Dkey or Rarrow
					socket.emit('keyPress',{inputId:'right',state: false});
				if(event.keyCode === 65 || event.keyCode === 37)	//Akey or Larrow
					socket.emit('keyPress',{inputId:'left',state: false});
				if(event.keyCode === 87 || event.keyCode === 38)	//Wkey or Uarrow
					socket.emit('keyPress',{inputId:'up',state: false});
				if(event.keyCode === 83 || event.keyCode === 40)	//Skey or Darrow
					socket.emit('keyPress',{inputId:'down',state: false});
				if(event.keyCode === 32)						//Spacebar
					socket.emit('keyPress',{inputId:'space',state: false});
			}
		</script>
	</body>
</html>
